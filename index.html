<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      margin: 8px;
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Image Downloader</h1>

  <input id="urlInput" type="text" placeholder="Enter gallery URL"><br>
  <input id="rangeInput" type="text" placeholder="Enter range (e.g. 1-20)"><br>
  <button onclick="startDownload()">Start Download</button>

  <div id="response"></div>

  <script>
    function startDownload() {
      const url = document.getElementById('urlInput').value.trim();
      const range = document.getElementById('rangeInput').value.trim();
      const responseDiv = document.getElementById('response');
      responseDiv.innerText = "Processing...";

      fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, range })
      })
      .then(async res => {
        const text = await res.text();
        try {
          const json = JSON.parse(text);
          if (json.success) {
            responseDiv.innerHTML = `
              ✅ Download complete!<br>
              Images downloaded: ${json.downloaded}<br>
              Failed: ${json.failed}<br>
              <a href="${json.zip_url}" download>Download ZIP</a>
            `;
          } else {
            responseDiv.innerText = `❌ Error: ${json.error}`;
          }
        } catch (e) {
          responseDiv.innerText = `❌ Server sent non-JSON response:\n${text}`;
        }
      })
      .catch(err => {
        responseDiv.innerText = `❌ Request failed: ${err.message}`;
      });
    }
  </script>
</body>
</html>
