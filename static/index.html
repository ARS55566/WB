<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    #status {
      margin-top: 20px;
      white-space: pre-line;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
    }
    input, button {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Image Downloader</h1>
  <input type="text" id="url" placeholder="Enter gallery URL"><br>
  <button onclick="startDownload()">Start Download</button>
  <div id="status">Status: Waiting for input...</div>

  <script>
    function startDownload() {
      const url = document.getElementById('url').value;
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = "ğŸ” Starting download...";

      fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          statusDiv.innerHTML = `
            âœ… Downloaded: ${data.downloaded} images.<br>
            âŒ Failed: ${data.failed}<br>
            ğŸ“ Folder: ${data.folder}<br>
            ğŸ“¦ <a href="${data.zip_url}" download>Click here to download ZIP</a>
          `;
        } else {
          statusDiv.textContent = `âŒ Error: ${data.error}`;
        }
      })
      .catch(err => {
        statusDiv.textContent = "âŒ Network or server error: " + err.message;
      });
    }
  </script>
</body>
</html>
